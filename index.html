<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-lg w-full bg-white rounded-lg shadow-xl p-10">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">You're Invited!</h1>
            <p class="text-gray-500 text-lg mt-2">Annual Tech & Design Summit 2025</p>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Event Details</h2>
            <ul class="space-y-2 text-gray-600">
                <li><strong>When:</strong> November 15th, 2025 @ 9:00 AM</li>
                <li><strong>Where:</strong> The Grand Convention Center</li>
                <li><strong>What:</strong> A full day of inspiring talks, networking, and workshops.</li>
            </ul>
        </div>

        <div>
            <a 
              href="https://www.eventbrite.com" 
              target="_blank" 
              class="block w-full bg-blue-600 text-white text-center font-bold py-3 px-5 rounded-lg shadow-lg hover:bg-blue-700 transition duration-200"
            >
                Get Your Tickets on Eventbrite!
            </a>
        </div>
        
    </div>

</body>
</html>
